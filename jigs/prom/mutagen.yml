sync:
  defaults:
    flushOnCreate: true
    permissions:
      defaultFileMode: 0644
      defaultDirectoryMode: 0755
    ignore:
      vcs: true      
      paths:
        - "_venv"
        - "_conda_envs"
        - "__pycache__"
        - "reports"
        - "benchmarks"
        - "build"
        - "dist"
        - "info"
        - "sphinx"
        - "tests"
        - ".nox"
        - ".git"
        - ".benchmarks"
        - ".eggs"
        - "*~"
      
  superior:
    alpha: "../../"
    beta: "dickson.superior:~/tree/lab/projects/seh.pathway_hopping"
    mode: "two-way-resolved"

    symlink:
      mode: ignore

    ignore:
      vcs: true      
      paths:
        - "_*"        
        - "archive"
        - "media"
        - "_conda_envs"
        - "tmp"
        - "data"
        - "cache"
        - "db"
        - "hpcc/simulations/*_simulations/test_jobs"
        - "hpcc/simulations/*_simulations/submissions"
        - "hpcc/simulations/*_simulations/tasks"          
        - "jigs/hpcc"
        - "*.h5"
        - "*.dcd"
        - "*.orch"
        - ".git"
        - ".eggs"
        - "!_*.py"
        - "!_bin"
        - "!/_tangle_source"
        - "*~"
